<div class="row">
  <div class="col mb-2 mb-xl-0">
    <div class="form-inline d-flex">
        <label class="text-muted mr-2">Filter by:</label>
        <input class="form-control form-control-sm flex-grow-1" type="text" [(ngModel)]="filterEditorService.filterText" placeholder="Title" #filterTextInput>
    </div>
  </div>
  <div class="w-100 d-xl-none"></div>
  <div class="col col-xl-auto mb-2 mb-xl-0">
    <div class="d-flex">
      <app-filter-dropdown class="mr-2" [(items)]="filterEditorService.tags" [itemsSelected]="filterEditorService.selectedTags"(toggle)="onToggleTag($event)"></app-filter-dropdown>
      <app-filter-dropdown class="mr-2" [(items)]="filterEditorService.correspondents" [itemsSelected]="filterEditorService.selectedCorrespondents" (toggle)="onToggleCorrespondent($event)"></app-filter-dropdown>
      <app-filter-dropdown class="mr-2" [(items)]="filterEditorService.documentTypes" [itemsSelected]="filterEditorService.selectedDocumentTypes" (toggle)="onToggleDocumentType($event)"></app-filter-dropdown>
      <app-filter-dropdown-date class="mr-2" [dateBefore]="filterEditorService.dateCreatedBefore" [dateAfter]="filterEditorService.dateCreatedAfter" [title]="'Created'" (dateBeforeSet)="onDateCreatedBeforeSet($event)" (dateAfterSet)="onDateCreatedAfterSet($event)"></app-filter-dropdown-date>
      <app-filter-dropdown-date [dateBefore]="filterEditorService.dateAddedBefore" [dateAfter]="filterEditorService.dateAddedAfter" [title]="'Added'"  (dateBeforeSet)="onDateAddedBeforeSet($event)" (dateAfterSet)="onDateAddedAfterSet($event)"></app-filter-dropdown-date>
    </div>
  </div>
  <div class="w-100 d-xl-none"></div>
  <div class="col col-xl-auto mb-2 mb-xl-0">
    <button class="btn btn-link btn-sm px-0 mx-0 ml-xl-n4" [disabled]="!filterEditorService.hasFilters()" (click)="clearSelected()">
      <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-x" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
      </svg>
      Clear all filters
    </button>
  </div>
</div>
